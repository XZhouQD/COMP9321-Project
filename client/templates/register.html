<!DOCTYPE html>
<html lang="en">
<head>
    <h1 style="text-align: center"><a href="{{url_for('home')}}">Bnbria</a></h1>
    <div style="border-bottom: 1px lightgrey solid; width: 100%; height: 1px"></div>
</head>
<body style="text-align: center">
    <form method="post" style="margin-top: 20px">
        <h2>Register</h2>
        {% if is_login %}
            <div>You are already logged in.</div>
        {% else %}
            <div><b>Username:</b> <input type="text" name="username" class="text-bar"></div>
            <div><b>Password:</b> <input type="password" name="password" class="text-bar" style="margin-left: 3px;"></div>
            <div><b>Confirm Password:</b> <input type="password" name="confirm_password" class="text-bar" style="margin-right: 60px;"></div>
            <div><b>Email:</b> <input type="text" name="email" class="text-bar" style="margin-left: 27px"></div>
            <button class="login-button">Register</button>
            {% if notFilledInError %}
                <div style="font-size: 14px; color: red;">Please fill in all blanks.</div>
            {% endif %}
            {% if errorMsg %}
                <div style="font-size: 14px; color: red;">{{ errorMsg }}</div>
            {% endif %}
        {% endif %}
    </form>
</body>
</html>

<style>
    .text-bar{margin-bottom: 20px; height:18px; width:180px; font-size: 14px; padding: 3px}
    .login-button{margin-bottom: 20px; font-size:14px; width: 100px; height: 30px; background-color: orangered; color: white; border: none; cursor: pointer;}
</style>
