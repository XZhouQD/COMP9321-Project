<!DOCTYPE html>
<html lang="en">
<head>
    <h1 style="text-align: center"><a href="{{url_for('home')}}">Bnbria</a></h1>
    <div style="border-bottom: 1px lightgrey solid; width: 100%; height: 1px"></div>
</head>
<body style="text-align: center">
    <form method="post" style="margin-top: 20px">
        <h2>Add property:</h2>
        <div style="font-size: 14px; color: red; margin-bottom: 20px">{{ message }}</div>
        <div style="width: 60%; text-align: right;">
            <div><b>Property name:</b> <input type="text" name="name" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Host neighbourhood:</b> <input type="text" name="host_neighbourhood" class="text-bar"></div>
            <div style="margin-top: 5px"><b>city:</b> <input type="text" name="city" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Property type:</b> <input type="text" name="property_type" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Room type:</b> <input type="text" name="room_type" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Accommodates:</b> <input type="text" name="accommodates" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Bathrooms:</b> <input type="text" name="bathrooms" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Bedrooms:</b> <input type="text" name="bedrooms" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Beds:</b> <input type="text" name="beds" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Amenities:</b> <input type="text" name="amenities" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Price:</b> <input type="text" name="price" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Security deposit:</b> <input type="text" name="security_deposit" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Cleaning fee:</b> <input type="text" name="cleaning_fee" class="text-bar"></div>
            <div style="margin-top: 5px"><b>Guests included:</b> <input type="text" name="guests_included" class="text-bar"></div>
        </div>
        <button class="login-button">Post</button>
    </form>
</body>
</html>

<style>
    .text-bar{margin-bottom: 20px; height:18px; width:180px; font-size: 14px; padding: 3px}
    .login-button{margin-bottom: 20px; font-size:14px; width: 100px; height: 30px; background-color: orangered; color: white; border: none; cursor: pointer;}
</style>
